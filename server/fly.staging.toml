app = "soro-care-staging"
primary_region = "iad"

[env]
NODE_ENV = "staging"
PORT = "5001"

[http_service]
internal_port = 5001
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.checks]]
interval = "30s"
timeout = "5s"
grace_period = "30s"
method = "GET"
path = "/api/health"

[[vm]]
memory = "512mb"
cpus = 1
