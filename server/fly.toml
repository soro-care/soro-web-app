# fly.toml - Fly.io configuration file
app = "soro-care"
primary_region = "iad"

[build]

[env]
NODE_ENV = "production"
PORT = "5001"

[http_service]
internal_port = 5001
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.checks]]
interval = "15s"
timeout = "5s"
grace_period = "30s"
method = "GET"
path = "/api/health"
protocol = "http"

[[vm]]
memory = "512mb"
cpus = 1